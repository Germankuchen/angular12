<mat-card>
    <mat-card-title>Mapa</mat-card-title>
    <mat-card-content>
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15" (mapClick)="agregarMarcador($event)">
            <agm-marker [latitude]="marcador.latitud" [longitude]="marcador.longitud" *ngFor="let marcador of marcadores; let i=index">
                <agm-info-window>
                    <p>{{marcador.titulo}}</p>
                    <div class="row">
                        <button mat-raised-button color="primary">Editar</button>
                        <button mat-raised-button color="warn" (click)="borrarMarcador(i)">Borrar</button>
                    </div>
                </agm-info-window>

            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
